{% extends 'store/main.html' %}
{%load static %}
{% block link %}
<!--    <link rel="stylesheet" href="{% static 'css/templateCss/style.css' %}" type="text/css">-->
<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">


<link href="{% static 'css/adminpanel/style.css' %}" rel="stylesheet">
<link href="{% static 'css/adminpanel/custom.css' %}" rel='stylesheet' type='text/css' />

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

{% endblock link%}

{% block content %}
		<div id="page-wrapper">
			<div class="main-page signup-page">
				<h2 class="title1">SignUp Here</h2>
				<div class="sign-up-row widget-shadow">
					<h5>Personal Information :</h5>
				<form action="#" method="post">
					<div class="sign-u">
								<input type="text" name="username" placeholder="Username" required="">
						<div class="clearfix"> </div>
					</div>
<!--					<div class="sign-u">-->
<!--								<input type="text" placeholder="Last Name" required="">-->
<!--						<div class="clearfix"> </div>-->
<!--					</div>-->
					<div class="sign-u">
								<input type="email" placeholder="Email Address" required="">
						<div class="clearfix"> </div>
					</div>

					<div class="sign-u">
								<input type="text" style="margin-bottom:2rem;" placeholder="Mobile no." required="">
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
								<input type="password" placeholder="Password" required="">
						<div class="clearfix"> </div>
					</div>
					<div class="sign-u">
								<input type="password" placeholder="Confirm Password" required="">
						</div>
						<div class="clearfix"> </div>
					<div class="sub_home">
							<input type="submit" value="Submit">
						<div class="clearfix"> </div>
					</div>
					<div class="registration">
						Already Registered.
						<a class="" href="login.html">
							Login
						</a>
					</div>
				</form>
				</div>
			</div>
		</div>
<script src="{% static 'js/custom.js' %}"></script>
{%endblock content %}
